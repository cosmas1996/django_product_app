<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% block content %}
  <p>
    Your password has been set. You may go ahead and <a href="{% url 'login' %}">sign in</a> now.

{% endblock %}


<script>
    function redirect(){

    }

    setTimeout(redirect, 2000); //2000 is equivalent to 2 seconds
</script>
